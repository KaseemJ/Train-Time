            <!-- Train Name -->
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-12">
                                <p>Train Name</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="text" class="form-control" placeholder="" aria-label="Search" aria-describedby="basic-addon1" id="Train-name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!--Destination-->
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-12">
                                        <p>Destination</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" id="Train-destination">
                                    </div>
                                </div>
                            </div>
                            <!--First Train Time-->
                            <div class="row">
                                <div class="col-lg-12">
                                        <p>First Train Time (HH:mm - military time)</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="" aria-label="Start" aria-describedby="basic-addon1" id="First-train">
                                    </div>
                                </div>
                            </div>
                            <!--Frequency-->
                            <div class="row">
                                <div class="col-lg-12">
                                        <p>Frequency (min)</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="" aria-label="rate" aria-describedby="basic-addon1" id="Frequency">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- Search button-->
            <div class="row">
                <div class="col-lg-2">
                    <input class="submitButton" type="submit" value="Submit">
                </div>
